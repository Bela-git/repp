<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複雜的互動範例</title>
    <style>
        /* 基本樣式設置 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
            transition: background-color 0.5s;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        /* 主要按鈕樣式 */
        .button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .button:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* 顯示圖片區域 */
        .image-container {
            margin-top: 30px;
            display: none;
        }

        .image-container img {
            width: 60%;
            height: auto;
            border-radius: 10px;
        }

        /* 動態顯示的區塊 */
        .toggle-box {
            display: none;
            background-color: #ddd;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .toggle-box.active {
            display: block;
        }

        /* 進度條 */
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            height: 25px;
            margin-top: 20px;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            width: 0;
            background-color: #4CAF50;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <h1>動態互動範例 - 進階</h1>
    <p>這是一個包含多個互動效果的頁面。探索不同的功能來改變頁面！</p>

    <!-- 顯示/隱藏區塊按鈕 -->
    <button class="button" id="toggleBoxButton">顯示/隱藏內容區塊</button>

    <!-- 切換背景顏色按鈕 -->
    <button class="button" id="changeColorButton">切換背景顏色</button>

    <!-- 顯示圖片的按鈕 -->
    <button class="button" id="showImageButton">顯示圖片</button>

    <!-- 進度條按鈕 -->
    <button class="button" id="startProgressButton">啟動進度條</button>

    <!-- 顯示/隱藏區塊 -->
    <div class="toggle-box" id="toggleBox">
        <p>這是可顯示或隱藏的內容區塊！</p>
    </div>

    <!-- 顯示圖片的容器 -->
    <div class="image-container" id="imageContainer">
        <img src="https://via.placeholder.com/600x400" alt="示範圖片">
    </div>

    <!-- 進度條 -->
    <div class="progress-bar" id="progressBar">
        <span id="progressBarFill"></span>
    </div>

    <script>
        // 1. 顏色切換功能
        const changeColorButton = document.getElementById('changeColorButton');
        changeColorButton.addEventListener('click', function() {
            if (document.body.style.backgroundColor === 'rgb(240, 240, 240)') {
                document.body.style.backgroundColor = '#3498db';  // 藍色
            } else {
                document.body.style.backgroundColor = '#f0f0f0';  // 原來的顏色
            }
        });

        // 2. 顯示/隱藏區塊功能
        const toggleBoxButton = document.getElementById('toggleBoxButton');
        const toggleBox = document.getElementById('toggleBox');
        toggleBoxButton.addEventListener('click', function() {
            toggleBox.classList.toggle('active');  // 使用 class 切換顯示或隱藏
        });

        // 3. 顯示圖片功能
        const showImageButton = document.getElementById('showImageButton');
        const imageContainer = document.getElementById('imageContainer');
        showImageButton.addEventListener('click', function() {
            imageContainer.style.display = (imageContainer.style.display === 'none' || imageContainer.style.display === '') ? 'block' : 'none';
        });

        // 4. 進度條啟動功能
        const startProgressButton = document.getElementById('startProgressButton');
        const progressBarFill = document.getElementById('progressBarFill');
        startProgressButton.addEventListener('click', function() {
            let width = 0;
            let progressInterval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(progressInterval);  // 停止進度條
                } else {
                    width++;
                    progressBarFill.style.width = width + '%';  // 更新進度條
                }
            }, 100);  // 每 100 毫秒增加 1%
        });
    </script>

</body>
</html>

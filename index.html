<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端範例</title>
    <style>
        /* 設置全局樣式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 設定字型 */
            margin: 0; /* 去除頁面邊距 */
            padding: 0; /* 去除頁面內距 */
            box-sizing: border-box; /* 設定框模型為 border-box */
            background: linear-gradient(45deg, #ff3f34, #ff9a8b); /* 背景設定為漸變色 */
            min-height: 100vh; /* 設定最小高度為100vh，保證內容占滿整個頁面 */
            color: #fff; /* 設定字體顏色為白色 */
            display: flex; /* 設定頁面為彈性盒子布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            flex-direction: column; /* 排列方向為垂直 */
            animation: fadeIn 2s ease-out; /* 設置頁面載入動畫 */
        }

        /* 動畫：頁面載入 */
        @keyframes fadeIn {
            from {
                opacity: 0; /* 開始時透明度為0 */
            }

            to {
                opacity: 1; /* 結束時透明度為1 */
            }
        }

        /* 響應式導航欄 */
        nav {
            width: 100%; /* 寬度設為100% */
            background: rgba(0, 0, 0, 0.7); /* 背景顏色為半透明黑色 */
            position: fixed; /* 固定在頁面頂部 */
            top: 0; /* 距離頁面頂部0 */
            left: 0; /* 距離頁面左邊0 */
            padding: 15px; /* 內邊距設為15px */
            display: flex; /* 使用彈性布局 */
            justify-content: space-between; /* 項目之間分散對齊 */
            align-items: center; /* 垂直居中對齊 */
            transition: background 0.3s; /* 背景顏色過渡效果 */
        }

        /* 當鼠標懸停時，改變背景顏色 */
        nav:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* 設置導航欄內部列表樣式 */
        nav ul {
            list-style-type: none; /* 去除列表的標記 */
            margin: 0; /* 去除外邊距 */
            padding: 0; /* 去除內邊距 */
            display: flex; /* 使用彈性布局 */
            gap: 20px; /* 項目之間間隔為20px */
        }

        /* 設置導航鏈接的樣式 */
        nav a {
            text-decoration: none; /* 去除下劃線 */
            color: white; /* 文字顏色為白色 */
            font-weight: bold; /* 字體加粗 */
            font-size: 18px; /* 字體大小為18px */
            transition: color 0.3s ease; /* 字體顏色過渡效果 */
        }

        /* 當鼠標懸停時，改變字體顏色 */
        nav a:hover {
            color: #ff9a8b;
        }

        /* 主頁面內容樣式 */
        .container {
            display: grid; /* 使用網格布局 */
            grid-template-columns: 1fr 1fr; /* 設置兩列的網格布局 */
            gap: 20px; /* 設置項目之間的間距 */
            width: 80%; /* 寬度為80% */
            max-width: 1200px; /* 最大寬度為1200px */
            margin-top: 80px; /* 距離頂部80px */
            padding: 30px; /* 內邊距30px */
            background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            border-radius: 10px; /* 邊角圓潤 */
        }

        /* 卡片樣式 */
        .card {
            background: rgba(255, 255, 255, 0.2); /* 半透明背景 */
            padding: 20px; /* 內邊距20px */
            border-radius: 10px; /* 邊角圓潤 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 設置陰影 */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 變換和陰影過渡效果 */
        }

        /* 當鼠標懸停時，卡片會有縮放效果 */
        .card:hover {
            transform: scale(1.05); /* 放大1.05倍 */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); /* 增加陰影 */
        }

        /* 卡片標題樣式 */
        .card h2 {
            text-align: center; /* 文字居中 */
            font-size: 24px; /* 字體大小為24px */
        }

        /* 卡片文字樣式 */
        .card p {
            font-size: 16px; /* 字體大小為16px */
            line-height: 1.6; /* 行高為1.6 */
        }

        /* 表單樣式 */
        form {
            display: flex; /* 使用彈性布局 */
            flex-direction: column; /* 項目垂直排列 */
            gap: 15px; /* 項目之間的間距 */
            margin-top: 20px; /* 距離頂部20px */
        }

        /* 輸入框和文本區的樣式 */
        input,
        textarea {
            padding: 10px; /* 內邊距10px */
            font-size: 16px; /* 字體大小16px */
            border: 2px solid #fff; /* 白色邊框 */
            border-radius: 5px; /* 邊角圓潤 */
            background: rgba(255, 255, 255, 0.2); /* 半透明背景 */
            color: #fff; /* 文字顏色為白色 */
        }

        /* 設置提交按鈕的樣式 */
        input[type="submit"] {
            background-color: #ff3f34; /* 背景顏色 */
            cursor: pointer; /* 鼠標變為指針 */
            font-weight: bold; /* 字體加粗 */
            transition: background-color 0.3s ease; /* 背景顏色過渡效果 */
        }

        /* 當鼠標懸停時，改變提交按鈕的顏色 */
        input[type="submit"]:hover {
            background-color: #ff9a8b; /* 更改背景顏色 */
        }

        /* 響應式設計：當螢幕寬度小於768px時，調整佈局 */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* 設為單列 */
                width: 100%; /* 寬度100% */
            }

            /* 修改導航欄的樣式 */
            nav {
                flex-direction: column; /* 導航欄垂直排列 */
                justify-content: center; /* 水平居中 */
                padding: 20px; /* 內邊距20px */
            }

            /* 調整導航項目的顯示方式 */
            nav ul {
                flex-direction: column; /* 垂直排列 */
                gap: 10px; /* 項目之間的間距 */
                text-align: center; /* 文字居中 */
            }

            nav a {
                font-size: 16px; /* 字體大小16px */
            }
        }
    </style>
</head>

<body>
    <!-- 響應式導航欄 -->
    <nav>
        <div class="logo">My Portfolio</div>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- 主頁面內容 -->
    <div class="container">
        <div class="card">
            <h2>About Me</h2>
            <p>
                我好想進大公司。
            </p>
        </div>
        <div class="card">
            <h2>My Projects</h2>
            <p>
                這邊涵蓋HTML CSS JAVA。
            </p>
        </div>
    </div>

    <!-- 聯繫表單 -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/mrbplrpz" method="POST">
            <input type="text" id="name" name="name" placeholder="Your Name" required />
            <input type="email" id="email" name="email" placeholder="Your Email" required />
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message" />
        </form>
    </section>

    <script>
        // 表單驗證和 AJAX 請求處理
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 防止表單默認提交行為

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // 表單驗證
            if (!name || !email || !message) {
                alert('請填寫所有欄位');
                return;
            }

            // 模擬 AJAX 請求
            alert(`謝謝，${name}！我們會儘快與您聯繫。`);
        });
    </script>
</body>

</html>

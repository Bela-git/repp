<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端範例</title>
    <style>
        /* 設置全局樣式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(45deg, #ff3f34, #ff9a8b);
            min-height: 100vh;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 2s ease-out;
        }

        /* 動畫：頁面載入 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* 響應式導航欄 */
        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        nav:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff9a8b;
        }

        /* 主頁面內容 */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 80%;
            max-width: 1200px;
            margin-top: 80px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            text-align: center;
            font-size: 24px;
        }

        .card p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* 表單樣式 */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        input,
        textarea {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #fff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input[type="submit"] {
            background-color: #ff3f34;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff9a8b;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                width: 100%;
            }
        }

        /* 進度條樣式 */
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 20px;
            width: 0;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <!-- 響應式導航欄 -->
    <nav>
        <div class="logo">My Portfolio</div>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- 主頁面內容 -->
    <div class="container">
        <div class="card">
            <h2>About Me</h2>
            <p>我好想進大公司。</p>
        </div>
        <div class="card">
            <h2>My Projects</h2>
            <p>這邊涵蓋HTML CSS JAVA。</p>
        </div>
    </div>

    <!-- 表單與進度條 -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm" action="https://formspree.io/f/mrbplrpz" method="POST">
            <input type="text" id="name" name="name" placeholder="Your Name" required />
            <input type="email" id="email" name="email" placeholder="Your Email" required />
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            
            <!-- 日期與時間輸入 -->
            <input type="date" id="date" name="date" required />
            <input type="time" id="time" name="time" required />

            <!-- 驗證碼輸入 -->
            <input type="text" id="captcha" name="captcha" placeholder="Enter CAPTCHA" required />
            <div id="captchaImage">1234</div> <!-- 假的驗證碼顯示 -->

            <input type="submit" value="Send Message" />
        </form>

        <div class="progress-bar">
            <div class="progress" id="progressBar">0%</div>
        </div>

        <p>當前時間: <span id="currentTime"></span></p>
    </section>

    <script>
        // 顯示當前時間
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString();
        }
        setInterval(updateTime, 1000); // 每秒更新時間

        // 表單驗證和進度條更新
        document.getElementById('contactForm').addEventListener('input', function () {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const captcha = document.getElementById('captcha').value;

            // 計算填寫進度
            let progress = 0;
            if (name) progress += 20;
            if (email) progress += 20;
            if (message) progress += 20;
            if (date) progress += 20;
            if (time) progress += 10;
            if (captcha) progress += 10;

            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressBar').textContent = progress + '%';
        });

        // 驗證碼生成簡單示範
        document.getElementById('captchaImage').addEventListener('click', function () {
            const captcha = Math.floor(1000 + Math.random() * 9000);
            document.getElementById('captchaImage').textContent = captcha;
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端範例</title>
    <style>
        /* 設置全局樣式 */
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background: linear-gradient(45deg, #707fb6, #5f55d3);
    min-height: 100vh;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    animation: fadeIn 2s ease-out;
}

/* 設置進度條容器 */
.progress-bar {
    width: 100%;
    background-color: #f3f3f3;
    border: 1px solid #ccc;
    border-radius: 5px;
    height: 20px;
    margin-top: 20px;
}

/* 進度條樣式 */
.progress {
    height: 100%;
    width: 0%;
    background-color: #4caf50;
    border-radius: 5px;
    text-align: center;
    line-height: 20px;
    color: white;
}

/* 響應式導航欄 */
nav {
    width: 100%;
    background: rgba(0, 0, 0, 0.7);
    position: fixed;
    top: 0;
    left: 0;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.3s;
}

nav:hover {
    background: rgba(0, 0, 0, 0.9);
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 20px;
}

nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #ff9a8b;
}

/* 主頁面內容樣式 */
.container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    width: 100%;
    max-width: 1200px;
    margin-top: 80px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

/* 響應式設計：當螢幕寬度小於768px時，調整佈局 */
@media (max-width: 768px) {
    .container {
        grid-template-columns: 1fr; /* 單列 */
        width: 100%; /* 寬度為100% */
    }

    nav {
        flex-direction: column;
        justify-content: center;
        padding: 20px;
    }

    nav ul {
        flex-direction: column;
        gap: 10px;
        text-align: center;
    }

    nav a {
        font-size: 16px;
    }
}

/* 卡片樣式 */
.card {
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

.card h2 {
    text-align: center;
    font-size: 24px;
}

.card p {
    font-size: 16px;
    line-height: 1.6;
}

/* 表單樣式 */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
}

/* 輸入框和文本區的樣式 */
input,
textarea {
    padding: 10px;
    font-size: 16px;
    border: 2px solid #fff;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    width: 100%; /* 設置為100%，自適應 */
}

/* 設置提交按鈕的樣式 */
input[type="submit"] {
    background-color: #2ab0ea;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #98b7c9;
}

        /* 響應式設計：當螢幕寬度小於768px時，調整佈局 */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* 設為單列 */
                width: 100%; /* 寬度100% */
            }

            /* 修改導航欄的樣式 */
            nav {
                flex-direction: column; /* 導航欄垂直排列 */
                justify-content: center; /* 水平居中 */
                padding: 20px; /* 內邊距20px */
            }

            /* 調整導航項目的顯示方式 */
            nav ul {
                flex-direction: column; /* 垂直排列 */
                gap: 10px; /* 項目之間的間距 */
                text-align: center; /* 文字居中 */
            }

            nav a {
                font-size: 16px; /* 字體大小16px */
            }
        }
    </style>
</head>

<body>

      <!-- 進度條容器 -->
      <div class="progress-bar">
        <div class="progress" id="progress"></div> <!-- 內部進度條 -->
    </div>

    <!-- 響應式導航欄 -->
    <nav>
        <div class="logo">My Portfolio</div>
        <ul>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about"></a></li>
            <li><a href="#projects"></a></li>
         
        </ul>
    </nav>

    <!-- 主頁面內容 -->
    <div class="container">
        <div class="card">
            <h2>About This Website</h2>
            <p>
                這個網站使用了HTML、CSS、JavaScript、Git、Formspree。
            </p>
        </div>
        <div class="card">
            <h2>About Projects</h2>
            <p>
                下面的表單填入後是真的會寄到我的信箱。
            </p>
        </div>
          <!-- 第三個卡片 -->
    <div class="card">
        <h2>About Me</h2>
        <p>
            我寫過五年自動化軟體，擅長的語系為C#、C++、C，目前在學習網頁與雲端。
        </p>
    </div>

    <!-- 第四個卡片 -->
    <div class="card">
        <h2>About Job</h2>
        <p>
            未來想從事網頁前後端或雲端領域。
        </p>
    </div>


    <!-- 第六個卡片 -->
    <div class="card">
        <h2></h2>
        <p>
            這是我練習用的網站。

    </div>
    </div>

   <!-- 表單與進度條 -->
   <section id="contact">
    <h2>Contact Me</h2>
    <div class="contact-container">
        <form id="contactForm" action="https://formspree.io/f/mrbplrpz" method="POST">
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder="Your Name" required />
                <input type="email" id="email" name="email" placeholder="Your Email" required />
            </div>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>

            <div class="input-group">
                <input type="date" id="date" name="date" required />
                <input type="time" id="time" name="time" required />
            </div>

            <div class="captcha-container">
                <input type="text" id="captcha" name="captcha" placeholder="Enter CAPTCHA" required />
                <div id="captchaImage">1234</div> <!-- 驗證碼顯示 -->
            </div>

            <input type="submit" value="Send Message" />
        </form>

        <div class="info-container">
            <div class="progress-bar">
                <div class="progress" id="progressBar">0%</div>
            </div>
            <p>當前時間: <span id="currentTime"></span></p>
        </div>
    </div>
</section><script>
    // 計算填寫進度
    let progress = 0;

    // 設定進度條的函式
    function setProgressBar(percentage) {
        const progress = document.getElementById('progress'); // 取得進度條內部元素
        progress.style.width = percentage + '%'; // 設定進度條的寬度，這裡用百分比表示
        progress.textContent = percentage + '%'; // 顯示當前進度
    }

    // 更新時間
    function updateTime() {
        const now = new Date();
        document.getElementById('currentTime').textContent = now.toLocaleString();
    }
    setInterval(updateTime, 1000);

    // 驗證碼生成（更困難）
    function generateCaptcha() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let captcha = "";
        for (let i = 0; i < 6; i++) {
            captcha += chars.charAt(Math.floor(Math.random() * chars.length));
        }

        const captchaElement = document.getElementById('captchaImage');
        captchaElement.textContent = captcha;
        captchaElement.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;

        // 清空驗證碼輸入框
        document.getElementById('captcha').value = "";
    }
    document.getElementById('captchaImage').addEventListener('click', generateCaptcha);

    // 即時表單驗證 & 進度條更新
    document.getElementById('contactForm').addEventListener('input', function () {
        let progress = 0; // 初始化進度條為 0

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const captcha = document.getElementById('captcha').value.trim();
        const realCaptcha = document.getElementById('captchaImage').textContent;

        // 根據填寫情況累加進度
        if (name) progress += 20;
        if (email) progress += 10;
        if (message) progress += 20;
        if (date) progress += 20;
        if (time) progress += 20;
        if (captcha) progress += 20;

        // 防止進度超過 100%
        if (progress > 100) progress = 100;

        setProgressBar(progress); // 更新進度條
        // 更新進度條動畫
        document.getElementById('progressBar').style.width = progress + '%';
        document.getElementById('progressBar').textContent = progress + '%';

        // 即時錯誤提示
        document.getElementById('errorName').textContent = name ? '' : '請輸入姓名';
        document.getElementById('errorEmail').textContent = email ? '' : '請輸入有效的 Email';
        document.getElementById('errorMessage').textContent = message ? '' : '請輸入訊息';
        document.getElementById('errorDate').textContent = date ? '' : '請選擇日期';
        document.getElementById('errorTime').textContent = time ? '' : '請選擇時間';

        // 驗證碼檢查
        if (captcha && captcha === realCaptcha) {
            document.getElementById('errorCaptcha').textContent = ''; // 清除錯誤提示
        } else {
            document.getElementById('errorCaptcha').textContent = '驗證碼錯誤'; // 顯示錯誤提示
        }
    });

    // 表單提交時檢查驗證碼
    document.getElementById('contactForm').addEventListener('submit', function (e) {
        const captcha = document.getElementById('captcha').value.trim();
        const realCaptcha = document.getElementById('captchaImage').textContent;

        // 檢查驗證碼是否正確
        if (captcha !== realCaptcha) {
            e.preventDefault(); // 防止表單提交
            alert("驗證碼錯誤！請重新輸入正確的驗證碼。");
            generateCaptcha(); // 重新生成驗證碼
        }
    });

    // 初次加載時生成驗證碼
    generateCaptcha();
</script>
<button id="fetchData">Fetch Data</button>
<div id="data"></div><!-- 顯示返回資料的地方 -->

<script>
document.getElementById('fetchData').addEventListener('click', function() {
    console.log('Button clicked!');  // 檢查是否觸發了事件
    fetch('https://repp-eight.vercel.app/api/data')
        .then(response => response.json())
        .then(data => {
            // 假設API返回 { "name": "John", "job": "Developer" }
            document.getElementById('data').innerHTML = `Name: ${data.name}, Job: ${data.job}`;
        })
        .catch(error => console.error('Error:', error));
});

</script>

</body>

</html>
